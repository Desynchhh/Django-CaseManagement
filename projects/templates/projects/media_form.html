{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col content-section">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Upload billede</legend>
                <hr>
                {{ form|crispy }}
                <div id="div_id_img" class="form-group">
                    <label for="id_img" class="requiredField">Billede</label>
                    <div class>
                        <input type="file" name="img" accept="image/*" class="form-control-file" id="img_id" required />
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </form>
        {% if user.profile.team %}
            <div class="center-text">
                Fortrudt? <a href="{% url 'project-detail' project.pk project.slug %}">GÃ¥ tilbage</a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock content %}
