{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content-fluid %}
<div class="row">
    <div class="col">
        <h1>Tilføj bruger til projekt</h1>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="col content-section">
            <form action="#" method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend>Tilføj bruger</legend>
                    {{ add_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Tilføj</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col">
        <div class="col content-section">
            <form action="#" method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend>Fjern bruger</legend>
                    {{ remove_form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-danger">Fjern</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row text-center">
    <div class="col"><a href="{% url 'project-detail' project.pk project.slug %}">Gå tilbage</a></div>
</div>
{% endblock content-fluid %}
